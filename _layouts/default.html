<!DOCTYPE html>
<html xmlns:og="og: http://ogp.me/ns#">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }} | {{ site.name }}</title>
        {% if site.links.github %}
          <meta name="author" content="{{ site.links.github }}">
        {% endif %}
        <meta name="title" content="{{ page.title }}" >
        <link rel="icon" type="image/png" href="/{{ site.ico_path}}/favicon.ico">
        <link rel="icon" type="image/png" sizes="32x32" href="/{{ site.ico_path}}/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="/{{ site.ico_path}}/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/{{ site.ico_path}}/favicon-16x16.png">
        <link rel="apple-touch-icon" sizes="57x57" href="/{{ site.ico_path}}/apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="/{{ site.ico_path}}/apple-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="/{{ site.ico_path}}/apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="/{{ site.ico_path}}/apple-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="/{{ site.ico_path}}/apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="/{{ site.ico_path}}/apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="/{{ site.ico_path}}/apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="/{{ site.ico_path}}/apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="/{{ site.ico_path}}/apple-icon-180x180.png">
        <link rel="icon" type="image/png" sizes="192x192"  href="/{{ site.ico_path}}/android-icon-192x192.png">
        <link rel="manifest" href="/{{ site.ico_path}}/manifest.json">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="{{ site.base_url }}/{{ site.ico_path}}/ms-icon-144x144.png">
        <meta name="theme-color" content="#ffffff">
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% include ssn.html %}
        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    </head>
    <body class="wrap">
      <!--[if lt IE 8]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->
      {% include header.html %}
      <section class="content">
        {{ content }}
      </section>
      <footer class="grid site-footer">
        <p>&copy;&nbsp;{{ site.name }}</p>
      </footer>
      {% if site.ga_id %}
        {% include analytics.html %}
      {% endif %}
      <script src="/js/script.js"></script>
    </body>
</html>
